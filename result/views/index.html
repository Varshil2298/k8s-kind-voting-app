<!DOCTYPE html>
<html ng-app="votesApp">
<head>
    <meta charset="utf-8">
    <title>Voting Results</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .choice-container {
            display: flex;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px 0;
            overflow: hidden;
        }

        .choice {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 1.5em;
            color: white;
            position: relative;
        }

        .choice .label {
            position: absolute;
            font-weight: bold;
            font-size: 1.2em;
        }

        .stat {
            font-size: 1.5em;
        }

        .divider {
            background-color: #fff;
            width: 2px;
            height: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Colors for choices */
        .cats {
            background-color: #ff9800; /* Orange for Cats */
        }

        .dogs {
            background-color: #4caf50; /* Green for Dogs */
        }

        .beaches {
            background-color: #2196f3; /* Blue for Beaches */
        }

        .mountains {
            background-color: #f44336; /* Red for Mountains */
        }

        /* Add more classes for other options as needed */
        
        .result {
            font-size: 0.8em;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body ng-controller="resultsCtrl">
    <div class="content-container">
        <div ng-repeat="pair in votingPairs" class="choice-container">
            <div class="choice cats">
                <div class="label">{{pair.optionA}}</div>
                <div class="stat">{{pair.percentA | number:1}}%</div>
            </div>
            <div class="divider"></div>
            <div class="choice dogs">
                <div class="label">{{pair.optionB}}</div>
                <div class="stat">{{pair.percentB | number:1}}%</div>
            </div>
            <div class="result">
                <span ng-if="pair.total == 0">No votes yet</span>
                <span ng-if="pair.total == 1">{{pair.total}} vote</span>
                <span ng-if="pair.total >= 2">{{pair.total}} votes</span>
            </div>
        </div>
    </div>
    <script src="socket.io.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
