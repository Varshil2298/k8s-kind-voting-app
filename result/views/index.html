<!DOCTYPE html>
<html ng-app="votingApp">
  <head>
    <meta charset="utf-8">
    <title>Voting Results</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="voting, results">
    <meta name="author" content="Your Name">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body ng-controller="statsCtrl">
    <div id="background-stats">
      <div id="background-stats-1"></div>
      <div id="background-stats-2"></div>
    </div>
    <div id="content-container">
      <div id="content-container-center">

        <!-- Voting Pair 1: Cats vs Dogs -->
        <div class="choice-pair">
          <div class="choice cats">
            <div class="label">Cats</div>
            <div class="stat">{{catsPercent | number:1}}%</div>
          </div>
          <div class="divider"></div>
          <div class="choice dogs">
            <div class="label">Dogs</div>
            <div class="stat">{{dogsPercent | number:1}}%</div>
          </div>
        </div>

        <!-- Voting Pair 2: Mountains vs Beaches -->
        <div class="choice-pair">
          <div class="choice mountains">
            <div class="label">Mountains</div>
            <div class="stat">{{mountainsPercent | number:1}}%</div>
          </div>
          <div class="divider"></div>
          <div class="choice beaches">
            <div class="label">Beaches</div>
            <div class="stat">{{beachesPercent | number:1}}%</div>
          </div>
        </div>

        <!-- Repeat similar blocks for additional voting pairs -->
        <div class="choice-pair">
          <div class="choice option1">
            <div class="label">Option 1</div>
            <div class="stat">{{option1Percent | number:1}}%</div>
          </div>
          <div class="divider"></div>
          <div class="choice option2">
            <div class="label">Option 2</div>
            <div class="stat">{{option2Percent | number:1}}%</div>
          </div>
        </div>

        <!-- Add more voting pairs as needed -->

      </div>
    </div>
    <div id="result">
      <span ng-if="totalVotes == 0">No votes yet</span>
      <span ng-if="totalVotes == 1">{{totalVotes}} vote</span>
      <span ng-if="totalVotes >= 2">{{totalVotes}} votes</span>
    </div>
    <script src="socket.io.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
