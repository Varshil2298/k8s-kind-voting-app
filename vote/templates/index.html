<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ option_a }} vs {{ option_b }}!</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static', filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h3 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .a {
            background-color: #add8e6; /* Light Blue */
        }
        .b {
            background-color: #90ee90; /* Light Green */
        }
        .button:hover {
            filter: brightness(1.1);
        }
        #tip {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
        #hostname {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
        }
        .emoji {
            font-size: 1.2em; /* Smaller emojis */
        }
        .description {
            margin-top: 10px;
            font-size: 0.9em; /* Smaller font for descriptions */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 5px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="content-container">
        <h3>{{ option_a }} vs {{ option_b }}!</h3>
        <form id="choice" name='form' method="POST" action="/">
            <button id="a" type="submit" name="vote" class="button a" value="a">
                <span class="emoji">üê±</span> {{ option_a }}
            </button>
            <div id="cat-description" class="description">
                About Cats: Cats are independent, playful, and curious creatures!
            </div>
            <button id="b" type="submit" name="vote" class="button b" value="b">
                <span class="emoji">üê∂</span> {{ option_b }}
            </button>
            <div id="dog-description" class="description">
                About Dogs: Dogs are loyal, friendly, and social animals!
            </div>
        </form>
        <div id="tip">
            (Tip: you can change your vote)
        </div>
        <div id="hostname">
            Processed by container ID {{ hostname }}
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {% if vote %}
    <script>
        var vote = "{{ vote }}";

        // Display the selected vote and its description
        if (vote == "a") {
            $(".a").prop('disabled', true);
            $(".a").html('<span class="emoji">üê±</span> {{ option_a }} <i class="fa fa-check-circle"></i>');
            $(".b").css('opacity', '0.5');
            $("#cat-description").show(); // Show cat description
        }
        if (vote == "b") {
            $(".b").prop('disabled', true);
            $(".b").html('<span class="emoji">üê∂</span> {{ option_b }} <i class="fa fa-check-circle"></i>');
            $(".a").css('opacity', '0.5');
            $("#dog-description").show(); // Show dog description
        }
    </script>
    {% endif %}
</body>
</html>
