<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Voting App</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static', filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      h3 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .button {
        padding: 15px 30px;
        font-size: 1.5em;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .a {
        background-color: #add8e6; /* Light Blue */
      }
      .b {
        background-color: #90ee90; /* Light Green */
      }
      .button:hover {
        filter: brightness(1.1);
      }
      #tip {
        margin-top: 20px;
        font-size: 1.2em;
        color: #555;
      }
      #hostname {
        margin-top: 10px;
        font-size: 0.9em;
        color: #888;
      }
      .emoji {
        font-size: 1.5em;
      }
      .pair-container {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div id="content-container">

      <!-- Pair 1: Cats vs Dogs -->
      <div class="pair-container">
        <h3>Cats 🐱 vs Dogs 🐶!</h3>
        <form id="choice1" name='form1' method="POST" action="/">
          <button id="a1" type="submit" name="vote" class="button a" value="cats">
            <span class="emoji">🐱</span> Cats 
          </button>
          <button id="b1" type="submit" name="vote" class="button b" value="dogs">
            <span class="emoji">🐶</span> Dogs 
          </button>
        </form>
      </div>

      <!-- Pair 2: Beaches vs Mountains -->
      <div class="pair-container">
        <h3>Beaches 🏖️ vs Mountains ⛰️!</h3>
        <form id="choice2" name='form2' method="POST" action="/">
          <button id="a2" type="submit" name="vote" class="button a" value="beaches">
            <span class="emoji">🏖️</span> Beaches 
          </button>
          <button id="b2" type="submit" name="vote" class="button b" value="mountains">
            <span class="emoji">⛰️</span> Mountains 
          </button>
        </form>
      </div>

      <!-- Pair 3: Dragons vs Unicorns -->
      <div class="pair-container">
        <h3>Dragons 🐉 vs Unicorns 🦄!</h3>
        <form id="choice3" name='form3' method="POST" action="/">
          <button id="a3" type="submit" name="vote" class="button a" value="dragons">
            <span class="emoji">🐉</span> Dragons 
          </button>
          <button id="b3" type="submit" name="vote" class="button b" value="unicorns">
            <span class="emoji">🦄</span> Unicorns 
          </button>
        </form>
      </div>

      <!-- Pair 4: Fiction vs Non-Fiction -->
      <div class="pair-container">
        <h3>Fiction 📚 vs Non-Fiction 📖!</h3>
        <form id="choice4" name='form4' method="POST" action="/">
          <button id="a4" type="submit" name="vote" class="button a" value="fiction">
            <span class="emoji">📚</span> Fiction 
          </button>
          <button id="b4" type="submit" name="vote" class="button b" value="nonfiction">
            <span class="emoji">📖</span> Non-Fiction 
          </button>
        </form>
      </div>

      <!-- Pair 5: Movies vs TV Shows -->
      <div class="pair-container">
        <h3>Movies 🎬 vs TV Shows 📺!</h3>
        <form id="choice5" name='form5' method="POST" action="/">
          <button id="a5" type="submit" name="vote" class="button a" value="movies">
            <span class="emoji">🎬</span> Movies 
          </button>
          <button id="b5" type="submit" name="vote" class="button b" value="tvshows">
            <span class="emoji">📺</span> TV Shows 
          </button>
        </form>
      </div>

      <div id="hostname">
        Processed by container ID {{hostname}}
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {% if vote %}
    <script>
      var vote = "{{vote}}";

      // For Pair 1: Cats vs Dogs
      if(vote == "cats"){
        $("#a1").prop('disabled', true);
        $("#a1").html('<span class="emoji">🐱</span> Cats <i class="fa fa-check-circle"></i>');
        $("#b1").css('opacity', '0.5');
      }
      if(vote == "dogs"){
        $("#b1").prop('disabled', true);
        $("#b1").html('<span class="emoji">🐶</span> Dogs <i class="fa fa-check-circle"></i>');
        $("#a1").css('opacity', '0.5');
      }

      // For Pair 2: Beaches vs Mountains
      if(vote == "beaches"){
        $("#a2").prop('disabled', true);
        $("#a2").html('<span class="emoji">🏖️</span> Beaches <i class="fa fa-check-circle"></i>');
        $("#b2").css('opacity', '0.5');
      }
      if(vote == "mountains"){
        $("#b2").prop('disabled', true);
        $("#b2").html('<span class="emoji">⛰️</span> Mountains <i class="fa fa-check-circle"></i>');
        $("#a2").css('opacity', '0.5');
      }

      // For Pair 3: Dragons vs Unicorns
      if(vote == "dragons"){
        $("#a3").prop('disabled', true);
        $("#a3").html('<span class="emoji">🐉</span> Dragons <i class="fa fa-check-circle"></i>');
        $("#b3").css('opacity', '0.5');
      }
      if(vote == "unicorns"){
        $("#b3").prop('disabled', true);
        $("#b3").html('<span class="emoji">🦄</span> Unicorns <i class="fa fa-check-circle"></i>');
        $("#a3").css('opacity', '0.5');
      }

      // For Pair 4: Fiction vs Non-Fiction
      if(vote == "fiction"){
        $("#a4").prop('disabled', true);
        $("#a4").html('<span class="emoji">📚</span> Fiction <i class="fa fa-check-circle"></i>');
        $("#b4").css('opacity', '0.5');
      }
      if(vote == "nonfiction"){
        $("#b4").prop('disabled', true);
        $("#b4").html('<span class="emoji">📖</span> Non-Fiction <i class="fa fa-check-circle"></i>');
        $("#a4").css('opacity', '0.5');
      }

      // For Pair 5: Movies vs TV Shows
      if(vote == "movies"){
        $("#a5").prop('disabled', true);
        $("#a5").html('<span class="emoji">🎬</span> Movies <i class="fa fa-check-circle"></i>');
        $("#b5").css('opacity', '0.5');
      }
      if(vote == "tvshows"){
        $("#b5").prop('disabled', true);
        $("#b5").html('<span class="emoji">📺</span> TV Shows <i class="fa fa-check-circle"></i>');
        $("#a5").css('opacity', '0.5');
      }
    </script>
    {% endif %}
  </body>
</html>
