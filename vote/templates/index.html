<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ option_a }} vs {{ option_b }}!</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static', filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h3 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .a {
            background-color: #add8e6;
        }
        .b {
            background-color: #90ee90;
        }
        .button:hover {
            filter: brightness(1.1);
        }
        #tip {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
        #hostname {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
        }
        .emoji {
            font-size: 1.2em; /* Smaller emojis */
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Added space between buttons */
        }
    </style>
</head>
<body>
    <div id="content-container">
        <h3>{{ option_a }} vs {{ option_b }}!</h3>

        <!-- Centering the vote buttons in a container -->
        <div class="center-container">
            <form id="choice" name='form' method="POST" action="/">
                <button id="a" type="submit" name="vote" class="button a" value="a">
                    <span class="emoji">üê±</span> {{ option_a }}
                </button>
                <button id="b" type="submit" name="vote" class="button b" value="b">
                    <span class="emoji">üê∂</span> {{ option_b }}
                </button>
            </form>
        </div>

        <div id="tip">
            (Tip: you can change your vote)
        </div>
        <div id="hostname">
            Processed by container ID {{ hostname }}
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        // Event listener for form submission (vote)
        $("form").on("submit", function(event) {
            event.preventDefault(); // Prevent form submission and page refresh

            var vote = $(this).find("button[type='submit']:focus").val(); // Get the selected vote

            // Reset the buttons
            $(".button").prop('disabled', false).css('opacity', '1').find(".fa-check-circle").remove();

            // Handle the vote for option A (Cats)
            if (vote === "a") {
                $(".a").prop('disabled', true).html('<span class="emoji">üê±</span> {{ option_a }} <i class="fa fa-check-circle"></i>');
                $(".b").css('opacity', '0.5');
            }

            // Handle the vote for option B (Dogs)
            if (vote === "b") {
                $(".b").prop('disabled', true).html('<span class="emoji">üê∂</span> {{ option_b }} <i class="fa fa-check-circle"></i>');
                $(".a").css('opacity', '0.5');
            }
        });
    </script>
</body>
</html>
