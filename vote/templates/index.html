<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{option_a}} vs {{option_b}}!</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static', filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h3 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .button {
        padding: 15px 30px;
        font-size: 1.5em;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .a {
        background-color: #add8e6; /* Light Blue */
      }

      .b {
        background-color: #90ee90; /* Light Green */
      }

      .button:hover {
        filter: brightness(1.1);
      }

      #tip {
        margin-top: 20px;
        font-size: 1.2em;
        color: #555;
      }

      #hostname {
        margin-top: 10px;
        font-size: 0.9em;
        color: #888;
      }

      .emoji {
        font-size: 1.5em;
      }

      .description {
        margin-top: 20px;
        font-size: 1.3em;
        color: #333;
        display: none; /* Initially hidden */
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <h3>{{option_a}} vs {{option_b}}!</h3>
      <form id="choice" name='form' method="POST" action="/">
        <button id="a" type="submit" name="vote" class="button a" value="a">
          <span class="emoji">üê±</span> {{option_a}} 
        </button>
        <button id="b" type="submit" name="vote" class="button b" value="b">
          <span class="emoji">üê∂</span> {{option_b}} 
        </button>
      </form>
      <div id="tip">
        (Tip: you can change your vote)
      </div>
      <div id="hostname">
        Processed by container ID {{hostname}}
      </div>
      <div id="description" class="description"></div> <!-- Initially hidden -->
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
      // Descriptions for cats and dogs
      var catDescription = "Cats are independent and curious creatures, known for their graceful and agile movements.";
      var dogDescription = "Dogs are loyal and social animals, often called man's best friend for their companionship and loyalty.";

      // Function to speak the description using Web Speech API
      function speakDescription(description) {
        if ('speechSynthesis' in window) {
          var speech = new SpeechSynthesisUtterance(description);
          speech.lang = 'en-US';
          speech.rate = 1; // Set the speed of the speech
          window.speechSynthesis.speak(speech);
        }
      }

      $(document).ready(function() {
        // Ensure description is hidden on load
        $("#description").hide();

        // Initialize vote state to 'no vote'
        var vote = $.cookie('vote'); // Check for a previously saved vote in cookies

        // Logic for first load - no vote selected
        if (!vote) {
          // Ensure buttons are enabled and no check marks
          $(".a").html('<span class="emoji">üê±</span> {{option_a}}');
          $(".b").html('<span class="emoji">üê∂</span> {{option_b}}');
        } else {
          // If a vote exists in cookies, update the page to show selected vote
          updateVoteUI(vote);
        }

        // Handle form submission (vote)
        $('#choice').on('submit', function(event) {
          event.preventDefault();
          var selectedVote = $("input[name='vote']:checked").val(); // Capture vote value
          $.cookie('vote', selectedVote); // Store vote in cookie

          updateVoteUI(selectedVote);
        });

        // Function to update the UI after voting
        function updateVoteUI(vote) {
          // Reset both buttons first
          $(".a, .b").prop('disabled', false).css('opacity', '1');
          $("#description").hide();

          if (vote === "a") {
            $(".a").html('<span class="emoji">üê±</span> {{option_a}} <i class="fa fa-check-circle" style="color: green;"></i>');
            $(".b").css('opacity', '0.5');
            $(".a").prop('disabled', true);
            $("#description").text(catDescription).fadeIn();
            speakDescription(catDescription);
          } else if (vote === "b") {
            $(".b").html('<span class="emoji">üê∂</span> {{option_b}} <i class="fa fa-check-circle" style="color: green;"></i>');
            $(".a").css('opacity', '0.5');
            $(".b").prop('disabled', true);
            $("#description").text(dogDescription).fadeIn();
            speakDescription(dogDescription);
          }
        }
      });
    </script>
  </body>
</html>
